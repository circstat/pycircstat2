site_name: pycircstat2
theme:
    name: material

plugins:
    - search
    - mkdocstrings:
          handlers:
              python:
                  options:
                      show_source: true
                      docstring_style: "numpy"

nav:
    - Home: index.md
    - API Reference: api_reference.md

markdown_extensions:
    - pymdownx.arithmatex:
          generic: true

extra_javascript:
    - javascripts/mathjax.js
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

watch:
    - ../pycircstat2
