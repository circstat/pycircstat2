site_name: pycircstat2
theme:
    name: material
    features:
        - navigation.instant
        - content.code.copy
        - content.tabs.link
        - content.mathjax
    toc:
        title: true
plugins:
    - search
    - mkdocstrings:
          handlers:
              python:
                  options:
                      show_source: true
                      docstring_style: "numpy"

nav:
    - Home: index.md
    - API Reference:
          - Descriptive Statistics: reference/descriptive.md
          - Hypothesis Testing: reference/hypothesis.md
          - Circular Distributions: reference/distributions.md
          - Utilities: reference/utils.md

markdown_extensions:
    - pymdownx.arithmatex:
          generic: true

extra_javascript:
    - javascripts/mathjax.js
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

watch:
    - ../pycircstat2
